<!-- 
Create a paragraph with some bold, italic, and underlined text.
How would you display "H₂O" and "E=mc²" correctly in HTML?
Create a blockquote with proper citation. -->
<!DOCTYPE html>
<html>
  <head>
    <title>Text Formatting and Special Characters</title>
  </head>
  <body>
    <p><b> bold </b></p>
    <p><i> italic </i></p>
    <p><u> underlined </u> text </p>

    <p>H<sub>2</sub>O</p>
    <p>E = mc<sup>2</sup></p>

    <blockquote cite="https://www.brainyquote.com/quotes/albert_einstein_121993">
      "We cannot solve our problems with the same thinking we used when we created them."
    </blockquote>
  </body>
</html>
