<!--
Set the background color of a div to a light blue using hex code.
What's the difference between RGB and HSL color models? Show examples of each.
Create a gradient background using only HTML (no CSS). -->

<!DOCTYPE html>
<html>
  <body>
    <div style="height: 200px; background-image: linear-gradient(to right, #00c6ff, #0072ff);">
      This div has a gradient background from light blue to dark blue.
    </div>
  </body>
</html>

 <!--
 Use style="background-color: #ADD8E6" for light blue
 RGB = mix of Red, Green, Blue → rgb(255, 0, 0)
 HSL = Hue, Saturation, Lightness → hsl(0, 100%, 50%)
 Gradient via background-image works inline -->
 
<!-- 
RGB (Red, Green, Blue)	            Based on mixing red, green, and blue light	
HSL (Hue, Saturation, Lightness)	Based on color wheel angle, color intensity, and brightness -->
